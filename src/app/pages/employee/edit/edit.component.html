<div class="container-fluid">
  <div class="row">
    <div class="col">
      <h1>Form Add Employee</h1>
    </div>
  </div>
  <form [formGroup]="fg" (ngSubmit)="onClickedSave()">
    <div class="card">
      <div class="card-body">
        <div class="row pl-3 pr-3">
          <div class="col-lg-6 col-md-6">
            <label class="text-label">Username</label>
            <input
              type="text"
              [ngClass]="{
                'is-invalid': submitted && f.username.errors
              }"
              class="form-control"
              formControlName="username"
              placeholder="Username"
            />
            <div
              class="invalid-validation"
              *ngIf="submitted && f.username.errors"
            >
              <div *ngIf="f.username.errors.required">
                Username Harus Di isi
              </div>
            </div>
          </div>
          <div class="col-lg-6 col-md-6">
            <label class="text-label">Email</label>
            <input
              type="email"
              class="form-control"
              [ngClass]="{
                'is-invalid': submitted && f.email.errors
              }"
              formControlName="email"
              placeholder="Email"
            />
            <div class="invalid-validation" *ngIf="submitted && f.email.errors">
              <div *ngIf="f.email.errors.required">
                Email Harus Di isi
              </div>
              <div *ngIf="f.email.errors.pattern">
                Format Email Salah
              </div>
            </div>
          </div>
          <div class="col-lg-6 col-md-6 mt-3">
            <label class="text-label">First Name</label>
            <input
              type="text"
              class="form-control"
              formControlName="firstName"
              [ngClass]="{
                'is-invalid': submitted && f.firstName.errors
              }"
              placeholder="First Name"
            />
            <div
              class="invalid-validation"
              *ngIf="submitted && f.firstName.errors"
            >
              <div *ngIf="f.firstName.errors.required">
                First Name Harus Di isi
              </div>
            </div>
          </div>
          <div class="col-lg-6 col-md-6 mt-3">
            <label class="text-label">Last Name</label>
            <input
              type="text"
              class="form-control"
              formControlName="lastName"
              [ngClass]="{
                'is-invalid': submitted && f.lastName.errors
              }"
              placeholder="Last Name"
            />
            <div
              class="invalid-validation"
              *ngIf="submitted && f.lastName.errors"
            >
              <div *ngIf="f.lastName.errors.required">
                Last Name Harus Di isi
              </div>
            </div>
          </div>
          <div class="col-lg-6 col-md-6 mt-3">
            <label class="text-label">Birthdate</label>
            <input
              type="datetime-local"
              class="form-control"
              formControlName="birthDate"
              [ngClass]="{
                'is-invalid': submitted && f.birthDate.errors
              }"
            />
            <div
              class="invalid-validation"
              *ngIf="submitted && f.birthDate.errors"
            >
              <div *ngIf="f.birthDate.errors.required">
                Birthdate Harus Di isi
              </div>

              <div *ngIf="f.birthDate.errors.moreThanToday">
                Birthdate Tidak Boleh Lebih Dari Hari ini
              </div>
            </div>
          </div>
          <div class="col-lg-6 col-md-6 mt-3">
            <label class="text-label">Basic Salary</label>
            <input
              type="text"
              currencyMask
              placeholder="1.000.000"
              [options]="{
                prefix: '',
                thousands: '.',
                decimal: ',',
                align: 'left',
                precision: 0,
                allowNegative: false
              }"
              class="form-control"
              [ngClass]="{
                'is-invalid': submitted && f.basicSalary.errors
              }"
              formControlName="basicSalary"
            />
            <div
              class="invalid-validation"
              *ngIf="submitted && f.basicSalary.errors"
            >
              <div *ngIf="f.basicSalary.errors.required">
                Basic Salary Harus Di isi
              </div>
            </div>
          </div>
          <div class="col-lg-6 col-md-6 mt-3">
            <label class="text-label">Group</label>
            <input
              type="text"
              class="form-control"
              formControlName="group"
              [ngClass]="{
                'is-invalid': submitted && f.group.errors
              }"
              placeholder="Group"
            />
            <div class="invalid-validation" *ngIf="submitted && f.group.errors">
              <div *ngIf="f.group.errors.required">
                Group Harus Di isi
              </div>
            </div>
          </div>
          <div class="col-lg-6 col-md-6 mt-3">
            <label class="text-label">Status</label>
            <input
              type="text"
              class="form-control"
              formControlName="status"
              [ngClass]="{
                'is-invalid': submitted && f.status.errors
              }"
              placeholder="Status"
            />
            <div
              class="invalid-validation"
              *ngIf="submitted && f.status.errors"
            >
              <div *ngIf="f.status.errors.required">
                Status Harus Di isi
              </div>
            </div>
          </div>
          <div class="col-lg-6 col-md-6 mt-3">
            <label class="text-label">Description</label>
            <input
              type="datetime-local"
              class="form-control"
              formControlName="description"
              [ngClass]="{
                'is-invalid': submitted && f.description.errors
              }"
            />
            <div
              class="invalid-validation"
              *ngIf="submitted && f.description.errors"
            >
              <div *ngIf="f.description.errors.required">
                Description Harus Di isi
              </div>
            </div>
          </div>
          <div class="col-12 mt-3 floatRight">
            <button type="submit" class="btn btn-success position">
              Save
            </button>
            <button
              type="button"
              class="btn btn-warning"
              (click)="backToList()"
            >
              Cancel
            </button>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
